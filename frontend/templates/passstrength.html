  <body>
<div class="text-center">


  <div id="particles-js"> 
    <div class="heading"> 
      <h1 class="text-kaushan">PASSGEN</h1> 
      <h3> 
       
      </h3> 
    
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card-signin my-5">
          <div class="card-body"> 
            <h5 class=" text-center h3 text-courgette" >CHECK YOUR PASSWORD STRENGTH</h5>
            <form class="form-signin" method="POST" autocomplete="off">
                
              <div class="form-label-group">
                
                <input type="text" id="password" name="password" class="form-control mt-4 " placeholder="password" required autofocus>
               
              </div>

               <div class="form-label-group py-5">
                
                <p class="text-lobaster h5 text-danger ">{{session['password']}}</p>
                
              </div>

               <div class="form-row py-1">
                      
                        <input type="submit" name="done" class="btn  btn-lg btn-shadow btn-outline-success text-light mx-auto text-lobaster2" value="SUBMIT" data-aos="zoom-out" data-aos-duration="600">
                     </div>
              
              
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div></div>
